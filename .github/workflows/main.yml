name: Kittygram CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install psycopg2-binary
    
    - name: Lint with ruff
      working-directory: ./backend
      run: |
        pip install ruff
        ruff check --output-format=github .
    
    - name: Run backend tests
      working-directory: ./backend
      env:
        DB_ENGINE: django.db.backends.postgresql
        DB_HOST: localhost
        DB_PORT: 5432
        POSTGRES_DB: postgres
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        SECRET_KEY: test-secret-key-for-testing-only
        DEBUG: True
        ALLOWED_HOSTS: localhost,127.0.0.1
      run: |
        python manage.py makemigrations --check --dry-run
        python manage.py test
    
    - name: Set up Node.js for frontend
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test -- --watchAll=false --passWithNoTests

  build-and-push:
    needs: tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/kittygram_backend:latest
          ${{ secrets.DOCKER_USERNAME }}/kittygram_backend:${{ github.sha }}
    
    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/kittygram_frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/kittygram_frontend:${{ github.sha }}
    
    - name: Build and push gateway
      uses: docker/build-push-action@v4
      with:
        context: ./nginx
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/kittygram_gateway:latest
          ${{ secrets.DOCKER_USERNAME }}/kittygram_gateway:${{ github.sha }}
    
    - name: Send Telegram notification
      if: success()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ✅ Kittygram успешно обновлен!
          
          Репозиторий: ${{ github.repository }}
          Коммит: ${{ github.sha }}
          
          Образы обновлены на Docker Hub:
          - ${{ secrets.DOCKER_USERNAME }}/kittygram_backend:latest
          - ${{ secrets.DOCKER_USERNAME }}/kittygram_frontend:latest
          - ${{ secrets.DOCKER_USERNAME }}/kittygram_gateway:latest